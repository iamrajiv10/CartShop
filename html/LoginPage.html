<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="/Style/LoginPage.css">
</head>
<body>
    <div class="grid-container">
        <div class="section1">
            <div class="nav">
                <div class="logo">
                    <img src="/img/logo.png" alt="logo" width="50%"/><label>Logoipsum</label>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="body">
                <h1>Sign in as</h1>
                <div class="check">
                    <a href="/html/AdminPage.html">
                        <div class="click">
                            <div class="lbl">
                            <img src="/img/Vector.png"
                                alt="Admin" width="30px">
                            <label>Admin</label>
                        </div>
                        <div class="rdo">
                            <input type="radio" onclick="AdminPage(this)">
                        </div>
                        </div>
                    </a>
                    <a href="/html/UserPage.html">
                        <div class="click">
                            <div class="lbl">
                            <img src="/img/Vector (1).png"
                                alt="User" width="30px">
                            <label>User</label>
                        </div>
                        <div class="rdo">
                            <input type="radio" onclick="UserPage(this)">
                        </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="section3">
            <div class="design">
                <img src="/img/Vector 176.png" alt="design">
            </div>
        </div>
        <div class="section4">
            <div class="footer">
                <hr />
                <div class="footerInfo">
                    <p>Copyright &copy; 2021</p>
                    <img src="/img/logo.png" width="2%" height="2%">
                    <p>Privacy policy . Terms & Condition</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/Script/LoginPage.js" ></script>
</html>
