<script>
    // Add event listener to the search input
var searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", performSearch);

// Function to perform search based on the input value
function performSearch() {
  var searchTerm = searchInput.value.toLowerCase();
  var allProducts = document.querySelectorAll(".data-item");
  
  allProducts.forEach(function(product) {
    var productName = product.querySelector("h2").textContent.toLowerCase();
    if (productName.includes(searchTerm)) {
      product.style.display = "flex";
    } else {
      product.style.display = "none";
    }
  });
}

</script>
<script>
function displayFormData() {
  var formData = JSON.parse(localStorage.getItem("formData"));
  var container = document.getElementById("data-container");
  container.innerHTML = "";

  for (var j = 0; j < formData.length; j++) {
    var dataDiv = document.createElement("div");
    dataDiv.classList.add("data-item");

    // Image div
    var imageDiv = document.createElement("div");
    var imageElement = document.createElement("img");
    imageElement.setAttribute("src", formData[j].image);
    imageDiv.appendChild(imageElement);
    dataDiv.appendChild(imageDiv);

    // Details div
    var detailsDiv = document.createElement("div");
    detailsDiv.classList.add("details");

    // Name
    var nameHeading = document.createElement("h2");
    nameHeading.textContent = formData[j].name;
    detailsDiv.appendChild(nameHeading);

    // Price
    var priceHeading = document.createElement("h3");
    priceHeading.textContent = formData[j].currency + " " + formData[j].price;
    detailsDiv.appendChild(priceHeading);

    // Gender
    var genderParagraph = document.createElement("p");
    genderParagraph.textContent = "for " + formData[j].gender;
    detailsDiv.appendChild(genderParagraph);

    // Cloth type
    var clothParagraph = document.createElement("p");
    clothParagraph.textContent = "Cloth type: Cotton";
    detailsDiv.appendChild(clothParagraph);

    // Add product button or quantity selector
    var productAdded = false;

    // Check if the product is already added to cart
    var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    for (var k = 0; k < cartItems.length; k++) {
      if (cartItems[k].name === formData[j].name) {
        productAdded = true;
        break;
      }
    }

    // Quantity container
    var quantityContainer = document.createElement("div");
    quantityContainer.classList.add("quantity-container");

    // Decrement button
    var decrementButton = document.createElement("button");
    decrementButton.classList.add("quantity-button");
    decrementButton.textContent = "-";
    decrementButton.addEventListener("click", decrementQuantity);
    quantityContainer.appendChild(decrementButton);

    // Quantity select
    var quantitySelect = document.createElement("select");
    quantitySelect.classList.add("quantity-select");
    quantitySelect.value = 1;
    quantityContainer.appendChild(quantitySelect);

    // Increment button
    var incrementButton = document.createElement("button");
    incrementButton.classList.add("quantity-button");
    incrementButton.textContent = "+";
    incrementButton.addEventListener("click", incrementQuantity);
    quantityContainer.appendChild(incrementButton);

    dataDiv.appendChild(quantityContainer);
    container.appendChild(dataDiv);

    // Check if the product is already added to cart
    if (productAdded) {
      // Product already added, show quantity selector
      quantityContainer.style.display = "block";

      // Set the selected quantity
      var selectedQuantity = getSelectedQuantity(formData[j].name);
      if (selectedQuantity > 0) {
        quantitySelect.value = selectedQuantity;
      }
    } else {
      // Product not added, hide quantity selector
      quantityContainer.style.display = "none";
    }

    // Add product button
    var addButton = document.createElement("button");
    addButton.textContent = "Add product";
    addButton.addEventListener("click", addProductToCart.bind(null, formData[j], quantitySelect));
    detailsDiv.appendChild(addButton);

    dataDiv.appendChild(detailsDiv);
    container.appendChild(dataDiv);
  }
}

// Function to increment the quantity
function incrementQuantity(event) {
  var quantitySelect = event.target.parentNode.querySelector(".quantity-select");
  var currentValue = parseInt(quantitySelect.value);
  quantitySelect.value = currentValue + 1;
}

// Function to decrement the quantity
function decrementQuantity(event) {
  var quantitySelect = event.target.parentNode.querySelector(".quantity-select");
  var currentValue = parseInt(quantitySelect.value);
  if (currentValue > 1) {
    quantitySelect.value = currentValue - 1;
  }
}

// Function to add product to cart
function addProductToCart(product, quantitySelect) {
  var selectedQuantity = parseInt(quantitySelect.value);

  // Create a new product object with quantity
  var productWithQuantity = { ...product, quantity: selectedQuantity };

  // Add the product to cart in localStorage
  var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  cartItems.push(productWithQuantity);
  localStorage.setItem("cartItems", JSON.stringify(cartItems));

  // Refresh the display
  displayFormData();
}

// Function to get the selected quantity for a product from localStorage
function getSelectedQuantity(productName) {
  var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  for (var i = 0; i < cartItems.length; i++) {
    if (cartItems[i].name === productName) {
      return cartItems[i].quantity;
    }
  }
  return 0;
}

// Function to update the selected quantity for a product
function updateSelectedQuantity(productName, quantitySelect) {
  var selectedQuantity = parseInt(quantitySelect.value);

  // Update the selected quantity in localStorage
  var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  for (var i = 0; i < cartItems.length; i++) {
    if (cartItems[i].name === productName) {
      cartItems[i].quantity = selectedQuantity;
      break;
    }
  }
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
}

// Call the displayFormData function initially to show existing data
displayFormData();
