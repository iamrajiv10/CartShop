        form input[type=file] {

        .btn {

            margin: 2% 0;
        }

        .btn button {
            width: 150px;
            height: 50%;
            background-color: black;
            color: white;
        }

        #clr {
            width: 150px;
            height: 50%;
            background-color: rgb(202, 199, 199);
            color: black;
        }

        .design {
            max-width: 90%;
        }
        .design img {
            width: 90%;
            height: auto;
        }

        .ftr {
            margin: 0% 5%;
        }

        .ftrInf {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: grey;
        }

// Function to validate the form
function validateForm() {
  var name = document.querySelector('input[type="text"][placeholder="Name"]').value;
  var gender = document.querySelector('select').value;
  var price = document.querySelector('input[type="number"][placeholder="Price"]').value;
  var currency = document.querySelectorAll('select')[1].value;
  var color = document.querySelectorAll('select')[2].value;
  var quantity = document.querySelector('input[type="number"][placeholder="Quantity"]').value;

  // Validate required fields
  if (name === "" || gender === "Gender" || price === "" || currency === "Currency" || color === "Select Color" || quantity === "") {
    alert("Please fill in all required fields.");
    return false;
  }
  // Validate price and quantity fields
  if (isNaN(price) || price <= 0 || isNaN(quantity) || quantity <= 0) {
    alert("Please enter a valid price or quantity.");
    return false;
  }
  // Retrieve existing form data or initialize as an empty array
  var existingformData = JSON.parse(localStorage.getItem("formData")) || [];


      // Generate an index for the new product
      var index = existingformData.length;

  // Store new data in localStorage
  var formData = {
    index: index,
    name: name,
    gender: gender,
    price: price,
    currency: currency,
    color: color,
    quantity: quantity,
    image: localStorage.getItem("recent-image")
  };
  existingformData.push(formData); // Append new data to existing data
  localStorage.setItem("formData", JSON.stringify(existingformData));
  return true;
}
